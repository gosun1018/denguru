<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">회원가입</h1>
            <div class="btn_box">
                <a href="javascript:history.back();" class="btn_goback btn_left">
                    <img src="images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <section class="members_join_form">
                <h2 class="title06">필수입력</h2>
                <div class="join_form_container">
                    <form onsubmit="return false;">
                        <div class="join_form_txt_container">
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="joinNick" class="lab_txt">닉네임</label>
                                    <input type="text" class="inp_txt" id="joinNick">
                                    <button type="button" class="btn_inp_txt btn_linkstyle_main btn_linkstyle">확 인</button>
                                </div>
                                <div class="txt_right inp_message"></div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="joinEmail" class="lab_txt">이메일</label>
                                    <input type="email"" class="inp_txt" id="joinEmail" placeholder="aaa@email.com">
                                    <button type="button" class="btn_inp_txt btn_linkstyle_main btn_linkstyle">확 인</button>
                                </div>
                                <div class="txt_right inp_message"></div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="joinPassword" class="lab_txt">비밀번호</label>
                                    <input type="password" class="inp_txt" id="joinPassword">
                                    <button type="button" class="btn_inp_txt btn_linkstyle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                                </div>
                                <div class="txt_right inp_message">영문,숫자 혼합하여 6자리 이상 입력해주세요</div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="joinPasswordCheck" class="lab_txt">비밀번호 확인</label>
                                    <input type="password" class="inp_txt" id="joinPasswordCheck">
                                    <button type="button" class="btn_inp_txt btn_linkstyle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                                </div>
                                <div class="txt_right inp_message"></div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="joinTel" class="lab_txt">휴대폰번호</label>
                                    <input type="tel" class="inp_txt" id="joinTel" placeholder="'-'없이 입력">
                                    <button type="button" class="btn_inp_txt btn_linkstyle btn_linkstyle_main">인 증</button>
                                </div>
                            </div>
                            <div class="inp_box04 inpbox_authentication_number">
                                <div class="inp_txt_box">
                                    <label for="joinAuthenticationNumber" class="lab_txt">인증번호</label>
                                    <input type="number" class="inp_txt" id="joinAuthenticationNumber">
                                    <button type="button" class="btn_inp_txt btn_linkstyle btn_linkstyle_main">확 인</button>
                                </div>
                                <div class="txt_right inp_message">인증번호를 발송했습니다.</div>
                            </div>
                        </div>
                        <div class="join_form_agree_container">
                            <div class="inp_box04">
                                <div class="inp_check_box">
                                    <input type="checkbox" name="joinAgree" id="joinAgree" hidden class="inp_check" checked>
                                    <label for="joinAgree" class="lab_checkbox01">전체동의</label>
                                </div>
                                <div class="inp_check_box">
                                    <input type="checkbox" name="joinAgreesub01" id="joinAgreesub01" hidden class="inp_check" checked>
                                    <label for="joinAgreesub01" class="lab_checkbox02">(필수)서비스 이용약관, 개인정보수집이용, 개인정보처리
                                        방침에 동의하며 만14세이상 고객입니다</label>
                                </div>
                                <div class="inp_check_box">
                                    <input type="checkbox" name="joinAgreesub02" id="joinAgreesub02" hidden class="inp_check" checked>
                                    <label for="joinAgreesub02" class="lab_checkbox02">(선택) 서비스 관련정보수신에 동의합니다.</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button type="submit" class="btn btn_full btn_normal btn_disabled" disabled>가입완료</button>
                        </div>
                    </form>
                </div>

            </section>
        </div>
    </div>
</body>
</html>
