<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 비밀번호 재설정</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">비밀번호 재설정</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_login.html'" class="btn_goback btn_left">
                    <img src="images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="find_password_contianer">
                <h2 class="title08">비밀번호 재설정</h2>
                <div class="find_password_form">
                    <form onsubmit="return false;">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinEmail" class="lab_txt">이메일</label>
                                <input type="email"" class="inp_txt js-input" id="joinEmail" placeholder="aaa@email.com" label="이메일">
                            </div>
                            <div class="txt_right inp_message">이메일을 입력해주세요.</div>
                        </div>
                        <div class="btn_box">
                            <button onclick="location.href = 'my-password-mail-complete.html'" class="btn btn_main btn_full">메일 발송</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- main end -->
        </div>
    </div>
</body>
</html>
