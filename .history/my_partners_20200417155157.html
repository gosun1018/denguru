<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 파트너스 문의</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .partners_description {
            padding: 16px;
            border-top: 1px solid #dbdbdb;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">파트너스 문의</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_complain.html'" class="btn_goback btn_left">
                    <img src="/images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="complain_container">
                <h2 class="title08">댕구루 제휴 문의</h2>
                <div class="partners_description paragraph01">
                    <p><storng>
                        - 댕구루 서비스
                    </storng></p>
                    <p>서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT</p>
                </div>
                <div class="complain_write_container">
                    <form onsubmit="return false;">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersCompany" class="lab_txt">회사명</label>
                                <input type="text" name="partnersCompany" class="inp_txt js-input" id="partnersCompany" label="회사명">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersUrl" class="lab_txt">사이트 url</label>
                                <input type="url" name="partnersUrl" class="inp_txt js-input" id="partnersUrl" label="사이트 url">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersName" class="lab_txt">담당자</label>
                                <input type="text" name="partnersName" class="inp_txt js-input" id="partnersName" label="담당자">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersUrl" class="lab_txt">연락처</label>
                                <input type="tel" name="partnersUrl" class="inp_txt js-input" id="partnersUrl" label="연락처" placeholder="010-0000-0000">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="complainEmail" class="lab_txt">이메일</label>
                                <input type="email" name="complainEmail" class="inp_txt js-input" id="complainEmail" label="이메일">
                            </div>
                        </div>
                        <div class="inp_box02">
                            <div class="lab_box">
                                <label for="complainText" class="lab">내 용</label>
                            </div>
                            <div class="inp_box">
                                <textarea name="complainText" id="complainText" class="inp inp_textarea" onkeydown="resizeTextarea(this)" onkeyup="resizeTextarea(this)"></textarea>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <div class="lab_txt">파일첨부</div>
                                <div class="inp_txt"></div>
                                <input type="file" name="complainFile" class="inp_txt js-input" id="complainFile" hidden>
                                <label for="complainFile" class="btn btn_linkstyle">
                                    <img src="/images/icon-file.svg" alt="파일첨부 버튼" class="icon">
                                </label>
                            </div>
                            <div class="txt_right inp_message js-txt-limit">
                                최대용량 2MB 이내 파일만 등록하실 수 있습니다.
                            </div>
                        </div>
                        <div class="inp_box04" style="padding: 16px 0;">
                            <input type="checkbox" name="agree" id="agree" hidden class="inp_check" checked>
                            <label for="agree" class="lab_checkbox01">개인정보 수집 및 이용 동의</label>
                            <a href="" class="btn btn_sm btn_main_line">내용보기</a>
                        </div>
                        <div class="btn_box">
                            <button type="reset" class="btn btn_half btn_main_line">취소</button>
                            <button type="submit" class="btn btn_half btn_main btn_right">확인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        //
        function resizeTextarea(obj) {
            obj.style.height = "1px";
            obj.style.height = (8+obj.scrollHeight)+"px";
        }
        //
        function countText(val) {
            var valueTxtNum = val.value.length;
            document.getElementById('countTxtLimit').innerHTML = valueTxtNum;

            console.log(valueTxtNum);

        }
        // document.getElementById('complainTitle').addEventListener('keyup',function(){
        //     countText(this);
        // });


    </script>
</body>
</html>
