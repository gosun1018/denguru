<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 로그인</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">로그인</h1>
            <div class="btn_box">
                <a href="javascript:history.back();" class="btn_goback btn_left">
                    <img src="images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="members_contianer">
                <div class="members_logo img_box"><img src="images/logo-horizontal.svg" alt="댕구루로고" class="img"></div>
                <div class="login_form">
                    <form onsubmit="return false;">
                        <div class="inp_box03">
                            <label for="" class="blind">이메일</label>
                            <input type="email" name="" id="" class="inp inp_txt" placeholder="이메일">
                        </div>
                        <div class="inp_box03">
                            <label for="" class="blind">비밀번호</label>
                            <input type="email" name="" id="" class="inp inp_txt" placeholder="비밀번호">
                        </div>
                        <div class="inp_box03">
                            <div class="inp_check_box">
                                <input type="checkbox" name="autoLogin" id="autoLogin" hidden class="inp_check">
                                <label for="autoLogin" class="lab_checkbox01">자동로그인</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
