<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 주문내역조회</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header04">
            <h1 class="h_title">브리지테일</h1>
            <a href="my_main_resister.html" class="btn_goback h_btn_icon"><img src="images/icon-goback.svg" alt="뒤로가기" class="icon"></a>
            <button class="btn_linkstyle h_btn_icon h_btn_right btn_right" id=""><img src="images/icon-call.svg" alt="전화걸기" class="icon" onclick="openPopup('telServiceCenter')"></button>
            <button class="btn_linkstyle h_btn_icon h_btn_right" id="" onclick="openPopup('delOrderHistory')"><img src="images/icon-trash-header.svg" alt="주문내역 삭제" class="icon"></button>
        </header>

        <div class="main">
            <div class="pd_header04"></div>
            <div class="top_order_number_box">
                <div class="order_number">
                    주문번호
                    <span class="number">2019101012345689-12345678</span>
                </div>
                <div class="copy_order_number">
                    <button type="button" onclick="showToast('toast01')" class="btn_copy_order_number btn_linkstyle btn_linkstyle_main">복 사</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var SHOW ='show';
        var removeToast;

        function showToast(id){
            var elToast = document.getElementById(id);

            if(elToast.classList.contains(SHOW)){
                clearTimeout(removeToast), removeToast = setTimeout(function () {
                    document.getElementById(id).classList.remove(SHOW);
                }, 1000)
            } else {
                removeToast = setTimeout(function () {
                    document.getElementById(id).classList.remove(SHOW);
                }, 2000);
            }

            elToast.classList.add(SHOW);
            document.querySelectorAll('button').forEach(function(el){
                el.blur();
            });
        }
        var elPopupWrap = document.querySelector('.popup_wrap');
        var SHOW = 'show';

        function openPopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.add(SHOW);
            elPopupContainer.classList.add(SHOW);
        }
        function closePopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.remove(SHOW);
            elPopupContainer.classList.remove(SHOW);
        }
    </script>
</body>
</html>
