<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 주문내역조회</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header04">
            <h1 class="h_title">주문내역조회</h1>
            <a href="javascript:history.back();" class="btn_goback h_btn_icon"><img src="images/icon-goback.svg" alt="뒤로가기" class="icon"></a>
            <button class="btn_linkstyle h_btn_icon h_btn_right btn_right" id=""><img src="images/icon-call.svg" alt="전화걸기" class="icon"></button>
            <button class="btn_linkstyle h_btn_icon h_btn_right" id=""><img src="images/icon-trash-header.svg" alt="주문내역 삭제" class="icon"></button>
        </header>

        <div class="main">
            <div class="pd_header04"></div>
            <div class="top_order_number_box">
                <div class="order_number">
                    주문번호
                    <span class="number">2019101012345689-12345678</span>
                </div>
                <div class="copy_order_number">
                    <button type="button" class="btn_copy_order_number btn_linkstyle btn_linkstyle_main">복 사</button>
                </div>
            </div>

            <div class="order_history_container">
                <div class="tab_nav02">
                    <a href="" class="tab_nav_link active"><span>회원주문</span></a>
                    <a href="" class="tab_nav_link"><span>비회원주문</span></a>
                </div>
                <div class="order_history_login_container">
                    <div class="order_login_announce">
                        <div class="thum_box logo_order_shop"><img src="http://placehold.it/64x64" alt="" class="img"></div>
                        <div class="order_login_announce_txt01">
                            스토어명 회원이세요?
                        </div>
                        <div class="order_login_announce_txt02">스토어 계정을 입력하시면 댕구루앱에서 주문정보와 배송현황을 편리하게 확인할 수 있습니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
