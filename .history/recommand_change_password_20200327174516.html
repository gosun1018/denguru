<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="recommand_password_container">
                <div class="recommand_password_title_box"></div>
                <div class="recommand_password_txt_box"></div>
                <div class="change_password_form_container">
                    <form onsubmit="return false">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">현재비밀번호</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="현재 비밀번호">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">신규 비밀번호</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="신규  비밀번호">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">신규 비밀번호 확인</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="신규  비밀번호 확인">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
