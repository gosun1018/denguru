<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="recommand_password_container">
                <div class="recommand_password_title_box">
                    <div class="txt_center">
                        스스로 지키는 개인정보!
                    </div>
                    <div class="txt_center txt_emph_main">
                        비밀번호를 변경 해주세요
                    </div>
                </div>
                <div class="recommand_password_txt_container">
                    <div class="recommand_password_img_box"><img src="images/profile-noimg.png" alt="" class="img"></div>
                    <div class="recommand_password_txt_box">
                        현재 고객님게서는 3개월 동안 동일한 비밀번호를 사용하고 계십니다. 고객님의 소중한 개인정보를 안전하게 지키기위해 비밀번호를 변경 해주세요.
                    </div>
                </div>
                <div class="change_password_form_container">
                    <form onsubmit="return false">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">현재비밀번호</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="현재 비밀번호">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">신규 비밀번호</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="신규  비밀번호">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinPassword" class="lab_txt">신규 비밀번호 확인</label>
                                <input type="password" class="inp_txt js-input" id="joinPassword" label="신규  비밀번호 확인">
                                <button type="button" class="btn_inp_txt btn_linkstyle js-btn-passoword-toggle"><img src="images/icon-eye.svg" alt="" class="icon"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
