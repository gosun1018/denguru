<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품종찾기</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<body>
    <div class="wrap">
        <header class="header08">
            <h1 class="h_title">품종찾기</h1>
            <a href="javascript:document.referrer? history.back() : location.href = 'home_resister_pet.html'" class="h_btn_close"><img src="images/icon-close-page.svg" alt="닫기" class="icon"></a>
        </header>

        <div class="main">
            <div class="pd_header08"></div>
            <div class="sect03 sect_filter_cate swiper-container">
                <h2 class="blind">필터설정</h2>
                <ul class="btn_box swiper-wrapper">
                    <li class="filter_btn swiper-slide">
                        <button type="button" class="btn_filter_popup btn btn_main btn_mid btn_mid_round" aria-controls="tab-panel01">전체</button>
                    </li>
                    <li class="filter_btn swiper-slide">
                        <button type="button" class="btn_filter_popup btn btn_normal_line btn_mid btn_mid_round" aria-controls="tab-panel02">ㄱ-ㄹ</button>
                    </li>
                    <li class="filter_btn swiper-slide">
                        <button type="button" class="btn_filter_popup btn btn_normal_line btn_mid btn_mid_round" aria-controls="tab-panel03">ㅁ-ㅇ</button>
                    </li>
                    <li class="filter_btn swiper-slide">
                        <button type="button" class="btn_filter_popup btn btn_normal_line btn_mid btn_mid_round" aria-controls="tab-panel04">ㅈ-ㅌ</button>
                    </li>
                    <li class="filter_btn swiper-slide">
                        <button type="button" class="btn_filter_popup btn btn_normal_line btn_mid btn_mid_round" aria-controls="tab-panel04">ㅍ-ㅎ</button>
                    </li>
                </ul>
            </div>
            <div class="breed_tab_panel_container">
                <ul class="breed_list">
                    <li class="breed_box inp_box05">
                        <input type="radio" name="petBreed" id="petBreed01" class="inp_blind" hidden>
                        <label for="petBreed01" class="lab_radio">품종명</label>
                    </li>
                    <li class="breed_box inp_box05">
                        <input type="radio" name="petBreed" id="petBreed01" class="inp_blind" hidden>
                        <label for="petBreed01" class="lab_radio">고든세터</label>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <script>
        var swiper = new Swiper('.sect_filter_cate', {
            slidesPerView: 'auto',
            spaceBetween: 8,
            freeMode: true,
        });
    </script>
</body>
</html>
