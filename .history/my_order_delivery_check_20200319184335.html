<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 주문내역조회</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header04">
            <h1 class="h_title">브리지테일</h1>
            <a href="javascript:history.back();" class="btn_goback h_btn_icon"><img src="images/icon-goback.svg" alt="뒤로가기" class="icon"></a>
            <button class="btn_linkstyle h_btn_icon h_btn_right btn_right" id=""><img src="images/icon-call.svg" alt="전화걸기" class="icon"></button>
            <button class="btn_linkstyle h_btn_icon h_btn_right" id=""><img src="images/icon-trash-header.svg" alt="주문내역 삭제" class="icon"></button>
        </header>

        <div class="main">
            <div class="pd_header04"></div>
            <div class="top_order_number_box">
                <div class="order_number">
                    주문번호
                    <span class="number">2019101012345689-12345678</span>
                </div>
                <div class="copy_order_number">
                    <button type="button" class="btn_copy_order_number btn_linkstyle btn_linkstyle_main">복 사</button>
                </div>
            </div>
            <div class="order_item_info_container">
                <div class="thum_box"><img src="http://placehold.it/104x104" alt="상품썸네일" class="img"></div>
                <div class="order_item_txt_box">
                    <div class="order_item_title">피토세라 리프레시 세트 눈물 세정제 외 2건</div>
                    <div class="order_item_price">9,900</div>
                    <div class="order_item_delivery_number">CJ대한통운 123456789123</div>
                </div>
            </div>

            <div class="order_history_container">
                <div class="tab_nav02">
                    <a href="my_order_delivery_check.html" class="tab_nav_link active"><span>배송상태</span></a>
                    <a href="" class="tab_nav_link"><span>상품정보</span></a>
                </div>
                <div class="order_delivery_container">
                    <div class="order_delivery_status">
                        <div class="img_box"><img src="images/order-delivery-success.svg" alt="" class="img"></div>
                        <div class="txt_box">
                            <div class="txt01">배송완료</div>
                            <div class="txt02">배송이 완료되었습니다.</div>
                        </div>
                    </div>
                    <div class="order_delivery_status">
                        <div class="img_box"><img src="images/order-delivery-ready.svg" alt="" class="img"></div>
                        <div class="txt_box">
                            <div class="txt01">배송준비완료</div>
                            <div class="txt02">상품을 예쁘게 포장하여 배송준비를 마쳤습니다.</div>
                        </div>
                    </div>
                    <div class="order_delivery_status">
                        <div class="img_box"><img src="images/order-confirm-pay.svg" alt="" class="img"></div>
                        <div class="txt_box">
                            <div class="txt01">입금확인</div>
                            <div class="txt02">입금이 확인되었습니다.</div>
                        </div>
                    </div>
                    <div class="order_delivery_status">
                        <div class="img_box"><img src="images/order-order-complete.svg" alt="" class="img"></div>
                        <div class="txt_box">
                            <div class="txt01">주문완료</div>
                            <div class="txt02">상품을 주문하였습니다.</div>
                        </div>
                        <div class="order_date">20/02/26 16:40</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="toast_box" id="toast01">
            <div>
                주문번호가 복사되었습니다.<br>붙여넣기해서 사용하세요.
            </div>
        </div>
    </div>

    <script>


    </script>
</body>
</html>
