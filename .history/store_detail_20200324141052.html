<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 스토어</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">STORE</h1>
            <div class="btn_box">
                <a href="javascript:history.back();" class="btn_goback btn_left">
                    <img src="images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>
        <div class="main">
            <section class="store_info_container">
                <div class="pd_header03"></div>
                <h2 class="blind">스토어 정보</h2>
                <div class="store_info_box">
                    <a href="go_store.html" class="store_thum img_box"><img src="http://placehold.it/64x64" alt="" class="img"></a>
                    <div class="store_info_txt_box">
                        <a href="" class="store_name">댕댕샵</a>
                        <div class="store_tag01">초소형견, 소형견 의류, 용품</div>
                        <div class="store_tag02">말티즈, 치와와, 토이푸들이 좋아해요</div>
                    </div>
                    <button type="button" class="btn_linkstyle btn_bookmark">
                        <img src="images/icon-bookmark.svg" alt="즐겨찾기 추가" class="icon">
                        <span class="bookmark_num">123,456</span>
                    </button>
                </div>
            </section>
            <div class="shop_shortcut_box">
                <a href="go_store02.html" class="btn btn_main btn_big btn_big_round">쇼핑몰 바로가기</a>
            </div>
        </div>
    </div>
</body>
</html>
