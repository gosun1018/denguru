<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU :: 제품 정보</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header04">
            <h1 class="h_title">
                <span class="img_box img_shop_box">
                    <img src="http://placehold.it/28x28" alt="썸네일" class="img">
                </span>
                <span class="shop_name">
                    바잇미
                </span>
                <img src="images/icon-shop.svg" alt="샵 아이콘" class="icon icon_shop">
            </h1>
            <a href="search.html" class="btn_goback h_btn_icon"><img src="images/icon-goback.svg" alt="뒤로가기" class="icon"></a>
            <button class="btn_linkstyle h_btn_icon btn_bookmark"><img src="images/icon-bookmark.svg" alt="즐겨찾기 등록" class="icon"></button>
        </header>
        <div class="shop_shortcut_box">
            <a href="" class="btn btn_main btn_big btn_big_round">쇼핑몰 바로가기</a>
        </div>
        <div class="main">
            <!--  -->
            <section class="shop_item_info_container">
                <h2 class="blind">상품정보</h2>
                <div class="pd_header04"></div>
                <a href="" class="shop_item_info_box">
                    <div class="shop_item_thum img_box"><img src="http://placehold.it/126x126" alt="" class="img"></div>
                    <div class="shop_item_info_txt_box">
                        <div class="item_name">노즈워크 삑삑이 대장</div>
                        <div class="item_discount">29%</div>
                        <div class="item_price">
                            9,900
                            <span class="item_before_origin_price">14,000</span>
                        </div>

                        <div class="item_bookmark_box">
                            <button class="btn btn_main_line btn_mid btn_mid_round"><img src="images/icon-heart-o.svg" alt="" class="icon"></button>
                        </div>
                    </div>
                </a>
            </section>
            <!--  -->
        </div>
    </div>
</body>
</html>
