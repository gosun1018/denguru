<!DOCTYPE html>

            <h1 class="h_title">앱 문의/ 건의하기</h1>
            <div class="btn_box">

        <div class="main">

                    <div class="btn_box">

                    </div>
                </div>

                    <ul class="complain_list">
                        <li class="complain_box">

                                        <span class="tag tag_wait"></span>
                                    </div>
                                    <div class="complain_date"></div>
                                </div>
                                <button class="btn_accordion">
                                    <img src="images/icon-angle-down-gray.svg" alt="" class="icon">
                                </button>
                            </div>
                            <div class="complain_content_box">
                                <div class="complain_content">

                                </div>
                                <div class="complain_reply_box">

                                    </div>

                            </div>
                        </li>
                        <li class="complain_box">

                                </button>
                            </div>
                            <div class="complain_content_box">
                                <div class="complain_content">

                                </div>
                                <div class="complain_reply_box">
                                    <img src="images/icon-reply.svg" alt="댓글" class="icon">

                                    </div>
