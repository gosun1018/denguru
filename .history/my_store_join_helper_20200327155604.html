<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 쇼핑몰 가입 도우미</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">쇼핑몰 가입도우미</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_main_resister.html'" class="btn_goback btn_left">
                    <img src="images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="img_box"><img src="http://placehold.it/360x80" alt="딱 한번만 입력해 놓으면, 쇼핑몰 가입 필드를 자동으로 채워드려요" class="img"></div>

            <div class="store_join_form_wrap">
                <form onsubmit="return false;">
                    <div class="store_join_form_container">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">아이디</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="아이디">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">이름</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="이름">
                            </div>
                        </div>
                    </div>
                    <div class="store_join_form_container">
                        <div class="inp_box04 inp_box04_flex">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">주소</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="주소">
                            </div>
                            <div class="inp_btn_box"><button class="btn btn_main btn_mid">우편번호 찾기</button></div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">나머지 주소</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="나머지 주소">
                            </div>
                        </div>
                    </div>
                    <div class="store_join_form_container">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">일반전화</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="일반전화">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">휴대폰 번호</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="휴대폰 번호">
                            </div>
                        </div>
                    </div>
                    <div class="store_join_form_container">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">이메일</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="이메일">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">생년월일</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="생년월일">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="joinNick" class="lab_txt">지역</label>
                                <input type="text" class="inp_txt js-input" id="joinNick" label="지역">
                            </div>
                        </div>
                    </div>
                    <div class="btn_box store_join_form_container">
                        <button class="btn btn_full btn_main">완료</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
