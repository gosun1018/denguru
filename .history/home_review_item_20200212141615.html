<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU :: 제품 리뷰</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header03">
            <h1 class="h_title">제품리뷰</h1>
            <div class="btn_box">
                <a href="index.html" class="btn_goback btn_left">
                    <img src="images/icon-goback-white.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>
        <nav class="gnb_bottom">
            <h2 class="blind">하단 네비게이션</h2>
            <ul class="gnb_list">
                <li class="gnb_item">
                    <a href="" class="gnb_link">
                        <img src="images/gnb-store.svg" alt="store" class="gnb_icon">
                        <span class="gnb_txt blind">store</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="" class="gnb_link">
                        <img src="images/gnb-special.svg" alt="special" class="gnb_icon">
                        <span class="gnb_txt blind">category</span>
                    </a>
                </li>
                <li class="gnb_item active">
                    <a href="" class="gnb_link">
                        <img src="images/gnb-home-active.svg" alt="home" class="gnb_icon">
                        <span class="gnb_txt blind">home</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="" class="gnb_link">
                        <img src="images/gnb-pick.svg" alt="pick" class="gnb_icon">
                        <span class="gnb_txt blind">pick</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="" class="gnb_link">
                        <img src="images/gnb-my.svg" alt="my" class="gnb_icon">
                        <span class="gnb_txt blind">my</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="review_item_top">
                <div class="tag_list_container swiper-container">
                    <ul class="tag_list01 swiper-wrapper">
                        <li class="tag_item swiper-slide active"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">전체</a></li>
                        <li class="tag_item swiper-slide"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">#관절</a></li>
                        <li class="tag_item swiper-slide"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">#소형견</a></li>
                        <li class="tag_item swiper-slide"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">#미끄럼방지</a></li>
                        <li class="tag_item swiper-slide"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">#계단</a></li>
                        <li class="tag_item swiper-slide"><a href="" class="btn btn_mid btn_mid_round btn_normal_line">#영양제</a></li>
                    </ul>
                </div>
                <div class="filter_bar_container">
                    <div class="filter_bar_select_box">
                        <label for="" class="blind">정렬</label>
                        <select name="" id="" class="filter_bar_select">
                            <option value="">유용한순</option>
                            <option value="">최신순</option>
                        </select>
                    </div>
                    <div class="filter_bar_switch_box switch_box">
                        <span class="lab_switch">마이펫 맞춤</span>
                        <input type="checkbox" name="toggleCustom" id="toggleCustom" hidden class="inp_blind">
                        <label for="toggleCustom" class="inp_switch"><span class="circle_switch"></span></label>
                    </div>
                    <div class="filter_bar_filter_box">
                        <button class="btn btn_linkstyle">
                            <img src="images/icon-filter.svg" alt="" class="icon">
                            필터
                        </button>
                    </div>
                </div>
            </div>
            <section class="review_item_stars_contianer">
                <h2 class="review_item_stars_title">
                    <span class="blind">제품리뷰 별점</span>
                    <span class="score">4.25</span>
                    <span class="stars">
                        <img src="images/icon-star.svg" alt="별" class="star">
                        <img src="images/icon-star.svg" alt="별" class="star">
                        <img src="images/icon-star.svg" alt="별" class="star">
                        <img src="images/icon-star.svg" alt="별" class="star">
                        <img src="images/icon-star-o.svg" alt="별" class="star">
                    </span>
                </h2>
                <div class="review_list02">
                    <div class="review_img_container swiper-container">
                        <ul class="review_img_list swiper-wrapper">
                            <li class="review_img_box swiper-slide">
                                <a href="" class="img_box"><img src="http://placehold.it/200x200" alt="리뷰이미지" class="img"></a>
                            </li>
                            <li class="review_img_box swiper-slide">
                                <a href="" class="img_box"><img src="http://placehold.it/200x200" alt="리뷰이미지" class="img"></a>
                            </li>
                            <li class="review_img_box swiper-slide">
                                <a href="" class="img_box"><img src="http://placehold.it/200x200" alt="리뷰이미지" class="img"></a>
                            </li>
                            <li class="review_img_box swiper-slide">
                                <a href="" class="img_box"><img src="http://placehold.it/200x200" alt="리뷰이미지" class="img"></a>
                            </li>
                            <li class="review_img_box swiper-slide">
                                <a href="" class="img_box"><img src="http://placehold.it/200x200" alt="리뷰이미지" class="img"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="review_item_container">
                <h2 class="blind">리뷰리스트</h2>
                <div class="review_item_top_bar btn_box">
                    <div class="item_num">총 1,341개</div>
                    <button class="btn_right btn btn_linkstyle">
                        리뷰 수정요청 기준보기 <img src="images/icon-angle-right-gray.svg" alt=">" class="icon">
                    </button>
                </div>
            </section>

        </div>

    </div>

    <script>
        // tag swipe
        var swiper = new Swiper('.tag_list_container', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            freeMode: true,
        });

        var swiper = new Swiper('.review_img_container', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            freeMode: true,
        });


    </script>
</body>
</html>
