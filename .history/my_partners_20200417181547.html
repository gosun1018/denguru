<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 파트너스 문의</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .partners_description {
            padding: 16px;
            border-top: 1px solid #dbdbdb;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">파트너스 문의</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_main_resister.html'" class="btn_goback btn_left">
                    <img src="/images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="complain_container">
                <h2 class="title08">댕구루 제휴 문의</h2>
                <div class="partners_description paragraph01">
                    <p>- 댕구루 서비스</p>
                    <p>서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT 서비스 설명 TEXT</p>
                    <p><br></p>
                    <p>- 댕구루 입점요건</p>
                    <p>댕구루 입점요건 TEXT 댕구루 입점요건 TEXT 댕구루 입점요건 TEXT</p>
                </div>
                <div class="complain_write_container">
                    <form id="partnersForm">
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersCompany" class="lab_txt">회사명 <span class="emph_color_accent">*</span></label>
                                <input type="text" name="partnersCompany" class="inp_txt js-input" id="partnersCompany" label="회사명">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersUrl" class="lab_txt">사이트 url <span class="emph_color_accent">*</span></label>
                                <input type="url" name="partnersUrl" class="inp_txt js-input" id="partnersUrl" label="사이트 url" placeholder="https://www.example.com">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersName" class="lab_txt">담당자 <span class="emph_color_accent">*</span></label>
                                <input type="text" name="partnersName" class="inp_txt js-input" id="partnersName" label="담당자" placeholder="홍길동">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersPhone" class="lab_txt">연락처 <span class="emph_color_accent">*</span></label>
                                <input type="tel" name="partnersPhone" class="inp_txt js-input" id="partnersPhone" label="연락처" placeholder="'-'없이 숫자만 입력">
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <label for="partnersEmail" class="lab_txt">이메일 <span class="emph_color_accent">*</span></label>
                                <input type="email" name="partnersEmail" class="inp_txt js-input" id="partnersEmail" label="이메일" placeholder="partners@email.com">
                            </div>
                        </div>
                        <div class="inp_box02">
                            <div class="lab_box">
                                <label for="partnersText" class="lab">문의내용 <span class="emph_color_accent">*</span></label>
                            </div>
                            <div class="inp_box">
                                <textarea name="partnersText" id="partnersText" class="inp inp_textarea" onkeydown="resizeTextarea(this)" onkeyup="resizeTextarea(this)" placeholder="문의내용을 상세히 적어주시면 더 정확한 응대가 가능합니다."></textarea>
                            </div>
                        </div>
                        <div class="inp_box04">
                            <div class="inp_txt_box">
                                <div class="lab_txt">파일첨부</div>
                                <div class="inp_txt"></div>
                                <input type="file" name="partnersFile" class="inp_txt js-input" id="partnersFile" hidden>
                                <label for="partnersFile" class="btn btn_linkstyle">
                                    <img src="/images/icon-file.svg" alt="파일첨부 버튼" class="icon">
                                </label>
                            </div>
                            <!-- <div class="txt_right inp_message js-txt-limit">
                                최대용량 2MB 이내 파일만 등록하실 수 있습니다.
                            </div> -->
                        </div>
                        <div class="inp_box04" style="padding: 16px 0;">
                            <input type="checkbox" name="agree" id="agree" hidden class="inp_check" checked>
                            <label for="agree" class="lab_checkbox01">개인정보 수집 및 이용 동의</label>
                            <a href="" class="btn btn_sm btn_linkstyle btn_linkstyle_main">[내용보기]</a>
                        </div>
                        <div class="btn_box">
                            <button id="btnSubmit" type="submit" class="btn btn_full btn_normal btn_disabled btn_right" disabled>확인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        //
        function resizeTextarea(obj) {
            obj.style.height = "1px";
            obj.style.height = (8+obj.scrollHeight)+"px";
        }
        //
        function countText(val) {
            var valueTxtNum = val.value.length;
            document.getElementById('countTxtLimit').innerHTML = valueTxtNum;

            console.log(valueTxtNum);

        }
        
        var elPartnersForm = document.getElementById('partnersForm');
        var elInp01 = document.getElementById('partnersCompany');
        var elInp02 = document.getElementById('partnersUrl');
        var elInp03 = document.getElementById('partnersName');
        var elInp04 = document.getElementById('partnersPhone');
        var elInp05 = document.getElementById('partnersEmail');
        var elInp06 = document.getElementById('partnersText');
        var elInp07= document.getElementById('agree');
        var elBtnSubmit = document.getElementById('btnSubmit');

        var BTN_MAIN = 'btn_main';
        var BTN_DISABLED = 'btn_disabled';
        var BTN_NORMAL = 'btn_normal';

        function handleBtnActive(){
            elBtnSubmit.classList.remove(BTN_DISABLED);
            elBtnSubmit.classList.remove(BTN_NORMAL);
            elBtnSubmit.classList.add(BTN_MAIN);
            elBtnSubmit.removeAttribute('disabled');
        }
        function handleBtnDisabled(){
            elBtnSubmit.classList.remove(BTN_MAIN);
            elBtnSubmit.classList.add(BTN_DISABLED);
            elBtnSubmit.classList.add(BTN_NORMAL);
            elBtnSubmit.setAttribute('disabled',true);
        }
        elPartnersForm.addEventListener('input',function(){
            var hasValue01 = elInp01.value;
            var hasValue02 = elInp02.value;
            var hasValue03 = elInp03.value;
            var hasValue04 = elInp04.value;
            var hasValue05 = elInp05.value;
            var hasValue06 = elInp06.value;
            var hasValue07 = elInp07.checked;

            if(!hasValue01 || !hasValue02 || !hasValue03 || !hasValue04 || !hasValue05 || !hasValue06 || !hasValue07) {
                handleBtnDisabled();
            } else if(hasValue01 && hasValue02 && hasValue03 && hasValue04 && hasValue05 && hasValue06 && hasValue07) {
                handleBtnActive();
            }
        });

        document.getElementById('partnersFile').addEventListener('input',function(){
            console.log(this.value);
        });


    </script>
</body>
</html>
