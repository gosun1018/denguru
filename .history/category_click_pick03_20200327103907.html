<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 기획전</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header07">
            <h1 class="blind">기획전 제목</h1>
            <a href="javascript:document.referrer? history.back() : location.href = 'category_main.html'" class="btn_goback"><img src="images/icon-goback-circle.svg" alt="뒤로가기" class="icon"></a>
        </header>
        <div class="main">
            <div class="img_box"><img src="images/tiw333a1207_event_01.jpg" alt="예시배너" class="img"></div>
            <div class="reply_container">
                <div class="reply_write_container">
                    <div class="inp_box02">
                        <div class="inp_box">
                        	<textarea name="reviewGood" id="reviewGood" class="inp inp_textarea" onkeydown="resizeTextarea(this)" onkeyup="resizeTextarea(this)"></textarea>
                        </div>
                    </div>

                </div>
                <div class="reply_list_container">

                </div>
            </div>

            <div class="img_box"><img src="images/tiw333a1207_event_02.jpg" alt="예시 유의사항" class="img"></div>

        </div>

    </div>
    <script>
        //
        var elPopupWrap = document.querySelector('.popup_wrap');
        var SHOW = 'show';

        function openPopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.add(SHOW);
            elPopupContainer.classList.add(SHOW);
        }
        function closePopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.remove(SHOW);
            elPopupContainer.classList.remove(SHOW);
        }
        //
        

        //
        function resizeTextarea(obj) {
            obj.style.height = "1px";
            obj.style.height = (8+obj.scrollHeight)+"px";
        }

        //
        var swiper = new Swiper('.has_review_img_container', {
            slidesPerView: 'auto',
            spaceBetween: 0,
        });

        //
        var elBtnDelReviewImg = document.querySelectorAll('.btn_del_img');

        elBtnDelReviewImg.forEach(function(el){
            el.addEventListener('click', function(){
                var elDelete = this.parentNode;
                elDelete.parentNode.removeChild(elDelete);
            });
        });
    </script>
</body>
</html>
